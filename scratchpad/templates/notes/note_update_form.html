{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<main id="main">
<div class="container">
<div class="row" style="padding:100px"> 
  <form action="" method="post">
    {% csrf_token %}

  <div class="form-group row">
    <div class="col-sm-10">
      {{ form.title |as_crispy_field }}
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
    <span><a href="https://textile-lang.com/" target="_blank">[textile syntax]</a> </span>
      {{ form.text | as_crispy_field }}
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
        <input type="submit"  class="btn btn-primary" value="Update">
    </div>
  </div>

  </form>

</div>
</div>
</main>
{% endblock %}
