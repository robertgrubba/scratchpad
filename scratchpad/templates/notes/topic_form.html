{% extends "base.html" %}

{% block content %}
<main id="main">
<div class="container">
<div class="row" style="padding:100px"> 
  <form action="" method="post">
    {% csrf_token %}

  <div class="form-group row">
    <label for="input" class="col-sm-2 col-form-label">{{ form.title.label_tag }}</label>
    <div class="col-sm-10">
      {{ form.title }}
    </div>
  </div>
  <div class="form-group row">
    <label for="input" class="col-sm-2 col-form-label">{{ form.url.label_tag }}</label>
    <div class="col-sm-10">
      {{ form.url }}
    </div>
  </div>
  <div class="form-group row">
    <label for="input" class="col-sm-2 col-form-label">{{ form.cateogry.label_tag }}</label>
    <div class="col-sm-10">
      {{ form.category }}
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
        <input type="submit"  class="btn btn-primary" value="Dodaj">
    </div>
  </div>

  </form>

</div>
</div>
</main>
{% endblock %}
